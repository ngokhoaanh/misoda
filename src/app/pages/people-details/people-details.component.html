<ion-content class="speaker-detail">
  <ion-header class="ion-no-border">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/app/tabs/people"></ion-back-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <div class="ion-padding speaker-background">
    <img [src]="people?.profilePic" [alt]="people?.name">
    <h2>{{people?.name}}</h2>
  </div>

  <div class="ion-padding speaker-detail">
    <hr>

    <ion-chip color="instagram" button (click)="openExternalUrl(people.webSite)">
      <ion-icon name="logo-instagram"></ion-icon>
      <ion-label>Website</ion-label>
    </ion-chip>

    <ion-chip color="dark" button (click)="openExternalUrl('https://github.com/ionic-team/ionic')">
      <ion-icon name="logo-github"></ion-icon>
      <ion-label>GitHub</ion-label>
    </ion-chip>

  </div>
</ion-content>
